<div class="row">
    <div class="col-4 offset-4">
        <div class="card">

            <div class="card-header bg-primary text-info">
                <h4>Sign-in here</h4>
            </div>

            <div class="card-body bg-dark">
               <form (ngSubmit)="submit(formd)" #formd="ngForm">

                <div class="form-group pt-3">
                    <input type="text" class="form-control" name="fname" aria-describedby="fname" placeholder="First name" [(ngModel)]="formdata.fname">
                </div>

                <div class="form-group pt-3">
                    <input type="text" class="form-control" name="lname" aria-describedby="lname" placeholder="Last name" [(ngModel)]="formdata.lname">
                </div>


                <div class="form-group pt-3">
                    <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="formdata.email">
                </div>

                <div class="form-group pt-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="formdata.password">
                </div>

                <div class="form-group pt-3">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" [(ngModel)]="formdata.cpassword">
                </div>

                <div class="form-group pt-3">
                    <input type="submit" class="btn btn-success"  value="Submit">
                </div>

               </form>
            </div>
            <h6 style="color: brown;">Existing user?</h6>
            <a href="" routerLink="/login">Go to login page</a>

        </div>
    </div>
</div>
